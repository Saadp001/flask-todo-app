{% extends 'base.html' %}

{% block head %}
    <title>Edit Task</title>
{% endblock %}

{% block body %}

<div class="content">

    <h2>Edit Task</h2>

    <form class="update_container" action="/edit/{{task.id}}" method="POST">
        <input type="text" id="content" name="content" value="{{ task.content }}" />
        <input type="submit" value="Update Task" id="btn_update"/>
    </form>

</div>
{% endblock %}
